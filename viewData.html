<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-xl-5">
        <h2 class="mb-2">User Information</h2>
        <form method="post" action="" novalidate>
            <!-- * First name -->
            <div class="mb-3">
                <label for="firstName" class="form-label">First name</label>
                <input type="text" disabled class="form-control" id="firstName">
                <div id="firstNameRequiredError" class="invalid-feedback">
                    First name is required.
                </div>

            </div>

            <!-- * Last name -->
            <div class="mb-3">
                <label for="lastName" class="form-label">Last name</label>
                <input type="text" disabled class="form-control" id="lastName">
                <div id="lastNameRequiredError" class="invalid-feedback">
                    Last name is required.
                </div>
            </div>

            <!-- * Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" disabled class="form-control" id="email">
                <div id="emailRequiredError" class="invalid-feedback">
                    Email is required.
                </div>
                <div id="emailInvalidError" class="invalid-feedback">
                    Invalid E-mail address!
                </div>
            </div>

            <!-- * Phone no -->
            <div class="mb-3">
                <label for="phoneNo" class="form-label">Phone no.</label>
                <input type="number" disabled id="phoneNo" class="form-control">
                <div id="phoneNoRequiredError" class="invalid-feedback">
                    Phone No is required.
                </div>
                <div id="phoneNoInvalidError" class="invalid-feedback">
                    Invalid Phone No!
                </div>
            </div>

            <!-- * Gender -->
            <label class="form-label">Gender</label>
            <div class="input-group mb-3">
                <div class="form-check m-0">
                    <input class="form-check-input" disabled type="radio" name="gender" id="male" value="male">
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check ms-2">
                    <input class="form-check-input" disabled type="radio" name="gender" id="female" value="female">
                    <label class="form-check-label" for="female">Female</label>
                </div>
                <div class="form-check ms-2">
                    <input class="form-check-input" disabled type="radio" name="gender" id="other" value="other">
                    <label class="form-check-label" for="other">Other</label>
                </div>
                <div id="genderRequiredError" class="invalid-feedback">
                    Please select your Gender!
                </div>
            </div>

            <!-- * Hobby -->
            <label class="form-label">Hobby</label>
            <div class="input-group mb-3">
                <div class="form-check">
                    <input class="form-check-input" disabled type="checkbox" name="hobby" value="cricket" id="cricket">
                    <label class="form-check-label" for="cricket">Cricket</label>
                </div>
                <div class="form-check ms-2">
                    <input class="form-check-input" disabled type="checkbox" name="hobby" value="reading" id="reading">
                    <label class="form-check-label" for="reading">Reading</label>
                </div>
                <div class="form-check ms-2">
                    <input class="form-check-input" disabled type="checkbox" name="hobby" value="traveling"
                        id="traveling">
                    <label class="form-check-label" for="traveling">Traveling</label>
                </div>
                <div class="form-check ms-2">
                    <input class="form-check-input" disabled type="checkbox" name="hobby" value="movies" id="movies">
                    <label class="form-check-label" for="movies">Movies</label>
                </div>
                <div id="hobbyRequiredError" class="invalid-feedback">
                    Please select any one Hobby!
                </div>
            </div>

            <!-- * Technology -->
            <label class="form-label">Technology</label>
            <select class="form-select mb-3" disabled name="technology" id="technology" multiple>
                <option value="python">Python</option>
                <option value="php">PHP</option>
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="javascript">JavaScript</option>
            </select>
            <div id="technologyRequiredError" class="invalid-feedback">
                Please select any one technology!
            </div>

            <a href="/dataList.html" class="btn btn-primary">Back</a>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
    </script>
<script src="js/editData.js"></script>
<!-- <script src="js/customTask.js"></script> -->


</html>
